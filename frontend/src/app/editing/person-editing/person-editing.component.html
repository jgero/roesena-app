<table>
  <tr class="header">
    <th>Name</th>
    <th>Berechtigungsgruppe</th>
  </tr>
  <tr
    *ngFor="let person of persons | async | personFilter: (search.searchString | async)"
    [routerLink]="['../', person._id]"
    routerLinkActive="selected"
  >
    <td>
      <div class="name">
        <app-input [(value)]="person.name"></app-input>
      </div>
    </td>
    <td>
      <div>
        <app-auth-dropdown [(auth)]="person.authorityLevel" [personMode]="true"></app-auth-dropdown>
      </div>
    </td>
  </tr>
</table>

<aside>
  <app-button value="speichern" (click)="onSave(person)"></app-button>
  <app-button value="löschen" (click)="onDelete(person._id)"></app-button>
  <app-button value="Passwort zurücksetzen" (click)="onReset()"></app-button>
</aside>
