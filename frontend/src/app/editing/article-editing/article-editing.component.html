<app-input [(value)]="selectedArticle.title" class="title" placeholder="Title"></app-input>
<app-text-area [(value)]="selectedArticle.content" placeholder="Inhalt"></app-text-area>
<h1>Bilder</h1>
<div class="imageWrapper">
  <div
    *ngFor="let image of images | async | imageFilter: (search.searchString | async)"
    class="imageContainer"
    (click)="toggleImageInSelection(image._id)"
    [ngClass]="{ active: isContainingId(image._id) }"
  >
    <app-image [image]="image"></app-image>
    <span> {{ image.description }} </span>
  </div>
</div>

<div class="buttons">
  <app-button value="speichern" (click)="saveArticle()"></app-button>
  <app-button value="lÃ¶schen" (click)="deleteArticle()"></app-button>
</div>
