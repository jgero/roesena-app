<div class="selectedEvent">
  <input type="text" [(ngModel)]="selectedEvent.title" />
  <input type="text" [(ngModel)]="selectedEvent.description" />
  <input type="text" [(ngModel)]="selectedEvent.startDate" />
  <input type="text" [(ngModel)]="selectedEvent.endDate" />
  <div *ngFor="let person of persons | async" [ngClass]="{ selected: isParticipant(person._id) }" (click)="togglePerson(person)">
    {{ person.name }}
  </div>
  <input type="button" value="save" (click)="saveEvent()" />
  <input type="button" value="delete" (click)="deleteEvent()" />
</div>
