<app-selection-list [list]="list"></app-selection-list>

<div class="editor">
  <input type="text" class="underlined" placeholder="Name" [(ngModel)]="name" />

  <div class="person-list">
    <div
      class="person"
      *ngFor="let person of persons | async"
      (click)="toggleMember(person._id)"
      [class.selected]="members.includes(person._id)"
    >
      {{ person.name }}
    </div>
  </div>

  <app-button value="speichern" (click)="save()"></app-button>

</div>
