<app-input [(value)]="name" placeholder="Name" class="title"> </app-input>
<div class="person-selection">
  <div
    class="person"
    *ngFor="let person of persons | async | personFilter: (search.searchString | async)"
    (click)="toggleMember(person._id)"
    [class.selected]="members.includes(person._id)"
  >
    {{ person.name }}
  </div>
</div>
