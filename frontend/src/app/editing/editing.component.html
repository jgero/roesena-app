<nav [@barAnimation]="true">
  <div class="link-container" *ngFor="let navItem of navConfig">
    <div class="subgroup-title" [routerLink]="navItem.path" routerLinkActive="selected" (click)="searchString = ''">
      <span appHoverable hoverColor="secondary">{{ navItem.title }}</span>
    </div>
    <div class="subgroup-list">
      <div class="search" *ngIf="(navItem.list | async).length > 0">
        <input
          #search
          placeholder="Filter"
          type="text"
          (keyup)="searchString = search.value"
          (keydown.esc)="searchString = search.value = ''"
        />
        <svg>
          <use href="assets/svg/search-solid.svg#search" />
        </svg>
      </div>
      <div
        class="subgroup-list-item"
        [routerLink]="[navItem.path, listItem._id]"
        routerLinkActive="selected"
        *ngFor="let listItem of navItem.list | async | listFilter: searchString"
      >
        {{ listItem.value }}
      </div>
    </div>
  </div>
</nav>

<div class="content">
  <router-outlet></router-outlet>
</div>
