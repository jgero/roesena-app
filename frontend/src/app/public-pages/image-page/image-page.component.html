<span class="arrow left" (click)="prevImg()"></span>
<div class="image-card" *ngIf="images | async">
  <div class="image">
    <app-image [image]="(images | async)[0]"></app-image>
  </div>
  <div class="description">{{(images | async)[0].description}}</div>
  <div class="tags">
    <app-tag *ngFor="let tag of (images | async)[0].tags" [tag]="tag"></app-tag>
  </div>
</div>
<span class="arrow right" (click)="nextImg()"></span>
