name: integration tests
on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: run test compose stack
        run: docker-compose -f docker-compose.yml -f docker-compose.test.yml up --exit-code-from cypress --abort-on-container-exit cypress
