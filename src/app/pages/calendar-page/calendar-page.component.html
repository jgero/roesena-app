<h1>{{ headerString }}</h1>
<h2 *ngFor="let weekday of weekdayStrings" [style.grid-area]="weekday.area">{{ weekday.text }}</h2>

<div *ngFor="let day of dayTemplate" [style.grid-area]="day.gridArea" class="dayCard">
  <h3>{{ day.date }}</h3>
  <div *ngFor="let ev of day.events">{{ ev.title }}</div>
</div>
