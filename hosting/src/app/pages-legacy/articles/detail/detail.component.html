<h1>{{ article.title }}</h1>
<h2>{{ article.created | toLocalDateString }}</h2>

<div class="content card">
  <button
    *ngIf="auth.$user.getValue() && auth.$user.getValue().id === article.ownerId"
    class="icon text"
    [routerLink]="'/articles/edit/' + article.id"
  >
    <i class="material-icons">edit</i>
  </button>
  <p>{{ article.content }}</p>
  <app-tags [tags]="article.tags"></app-tags>
</div>
