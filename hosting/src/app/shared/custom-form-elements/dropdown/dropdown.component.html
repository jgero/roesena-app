<div tabindex="0" class="activeItem" (click)="propageteTouch()">
  <span>{{ items[activeIndex].label }}</span>
  <span class="dropdownLabel">{{ label }}</span>
  <i class="material-icons">arrow_drop_down</i>
</div>
<div class="itemContainer">
  <span class="item" *ngFor="let item of items" (click)="onChange(item.value)">{{ item.label }}</span>
</div>
