<article class="mat-elevation-z1">
  <div class="buttons">
    <a mat-icon-button *ngIf="canEdit$ | async" [routerLink]="'/events/edit/' + data.id"><mat-icon>edit</mat-icon></a>
    <a mat-icon-button [routerLink]="'/calendar/' + data.date.toISOString()"><mat-icon>event</mat-icon></a>
    <a mat-icon-button [routerLink]="'/events/details/' + data.id" class="mat-elevation-z1" [matBadge]="unseen$ | async"
      ><mat-icon>auto_stories</mat-icon></a
    >
  </div>
  <h2>{{ data.title }}</h2>
  <h3>
    <time [attr.datetime]="data.date">{{ data.date | toLocalDateString }}</time> - {{ data.ownerName }} <br />
    {{ status$ | async }}
  </h3>
  <app-markdown-viewer [markdownText]="data.description"></app-markdown-viewer>
  <div class="chipWrapper">
    <mat-chip-list>
      <mat-chip *ngFor="let tag of data.tags" (click)="onTagClick(tag)">{{ tag }}</mat-chip>
    </mat-chip-list>
  </div>
</article>
