<mat-card>
  <mat-card-title class="hide-text" [matBadge]="unseen$ | async">{{ data.title }}</mat-card-title>
  <mat-card-subtitle>
    <div>{{ data.date | toLocalDateString }}</div>
    <div>{{ status$ | async }}</div>
  </mat-card-subtitle>
  <mat-card-content>
    <div class="content-preview">
      <app-markdown-viewer [markdownText]="data.description"></app-markdown-viewer>
    </div>
    <mat-chip-list>
      <mat-chip *ngFor="let tag of data.tags" (click)="onTagClick(tag)">{{ tag }}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [routerLink]="'/events/details/' + data.id">MEHR</a>
    <a mat-icon-button [routerLink]="'/calendar/' + data.date.toISOString()"><mat-icon>event</mat-icon></a>
    <a mat-icon-button *ngIf="canEdit$ | async" [routerLink]="'/events/edit/' + data.id"><mat-icon>edit</mat-icon></a>
  </mat-card-actions>
</mat-card>
