<mat-card>
  <img mat-card-image [src]="$src | async" />
  <mat-card-content>
    <mat-chip-list>
      <mat-chip *ngFor="let tag of data.tags" (click)="onTagClick(tag)">{{ tag }}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [routerLink]="'/images/details/' + data.id">MEHR</a>
    <a mat-icon-button *ngIf="canEdit$ | async" [routerLink]="'/images/edit/' + data.id"><mat-icon>edit</mat-icon></a>
  </mat-card-actions>
</mat-card>
