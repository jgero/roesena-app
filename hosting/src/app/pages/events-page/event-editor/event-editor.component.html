<button routerLink="/events" class="close delete"><i class="material-icons">close</i></button>

<form [formGroup]="eventForm" (ngSubmit)="saveEvent()">
  <input type="text" placeholder="Titel" formControlName="title" required />
  <textarea placeholder="Beschreibung" rows="5" formControlName="description"></textarea>
  <div class="timeWrapper">
    <div class="timeElement">
      <span>Beginn</span>
      <input
        formControlName="startDate"
        type="text"
        pattern="^(0[1-9]|[12][0-9]|3[01])\.(0[1-9]|1[012])\.[0-9]{4}$"
        placeholder="dd.mm.yyyy"
        required
      />
      <input formControlName="startTime" type="text" pattern="^([01][0-9]|2[0-3]):([0-5][0-9])$" placeholder="hh:mm" required />
    </div>
    <div class="timeElement">
      <span>Ende</span>
      <input
        formControlName="endDate"
        pattern="^(0[1-9]|[12][0-9]|3[01])\.(0[1-9]|1[012])\.[0-9]{4}$"
        placeholder="dd.mm.yyyy"
        required
      />
      <input formControlName="endTime" type="text" pattern="^([01][0-9]|2[0-3]):([0-5][0-9])$" placeholder="hh:mm" required />
    </div>
  </div>

  <div class="selectWrapper">
    <span>Sichtbar für</span>
    <select formControlName="authLevel" required>
      <option value="0">Gäste</option>
      <option value="1">Mitglieder</option>
      <option value="2">Gruppenleiter</option>
      <option value="3">Präsidium</option>
      <option value="4">Admins</option>
    </select>
  </div>

  <div class="buttonWrapper">
    <button type="submit" [disabled]="eventForm.invalid">Speichern<i class="material-icons">save</i></button>
    <button type="button" [disabled]="!route.snapshot.paramMap.get('id')" class="delete" (click)="deleteEvent()">
      Löschen<i class="material-icons">delete</i>
    </button>
  </div>
</form>
