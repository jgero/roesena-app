<mat-toolbar class="header" [color]="'accent'">
  <div>Events</div>
</mat-toolbar>

<mat-progress-bar *ngIf="($data | async) === null" [color]="'accent'" [mode]="'indeterminate'"></mat-progress-bar>

<app-search-bar [searchStrings]="$searchTags | async" (search)="onSearchEvent($event)"></app-search-bar>

<mat-grid-list
  *ngIf="$data | async as events"
  class="content"
  [cols]="cols"
  [rowHeight]="'300px'"
  [gutterSize]="'16px'"
  @cardFlyIn
>
  <mat-grid-tile *ngFor="let event of events">
    <app-event-card [data]="event" [navigateOnTagClick]="false" (tagClick)="onTagClick($event)"></app-event-card>
  </mat-grid-tile>
</mat-grid-list>

<a mat-fab class="add-fab" [color]="'primary'" [routerLink]="'/events/edit'" *ngIf="canCreate()">
  <mat-icon>add</mat-icon>
</a>
