<h1>Veranstaltungen und Termine</h1>

<app-search-sort [hasSorting]="true" #searchSort></app-search-sort>

<div class="eventWrapper">
  <app-event-card
    *ngFor="let event of $events | async | eventsByDate: searchSort.searchString:searchSort.descending"
    [event]="event"
  ></app-event-card>
</div>

<button routerLink="/events/edit" class="floating-action outlined"><i class="material-icons">add</i></button>
