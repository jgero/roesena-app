<form
  *ngFor="let person of $persons | async"
  #authLevelForm="ngForm"
  (ngSubmit)="updateAuthLevel(person.id, authLevelForm.value.authLevel)"
  class="card"
>
  <h3>{{ person.name }}</h3>
  <app-dropdown
    #authInput
    [items]="dropdownItems"
    name="authLevel"
    label="Berechtigungsgruppe"
    [ngModel]="person.authLevel"
  ></app-dropdown>
  <button class="text" type="submit">Speichern</button>
</form>
