<app-page-header [title]="'Suchergebnisse'" [matIcon]="'search'"></app-page-header>

<ng-container
  *ngIf="(articles$ | async).length > 0 || (images$ | async).length > 0 || (events$ | async).length > 0; else noResults"
>
  <mat-grid-list [cols]="cols" [rowHeight]="rowHeight$ | async" [gutterSize]="'16px'" @cardFlyIn>
    <mat-grid-tile *ngFor="let article of articles$ | async">
      <app-article-card [data]="article"></app-article-card>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let image of images$ | async">
      <app-image-card [data]="image"></app-image-card>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let event of events$ | async">
      <app-event-card [data]="event"></app-event-card>
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>

<ng-template #noResults>
  <h2>Keine Treffer</h2>
  <p>Zu den von dir verwendeten Such-Parametern gibt es keine Eintr√§ge im System.</p>
  <a href="/help#Suche" color="primary" mat-flat-button aria-label="Hilfe">HILFE</a>
</ng-template>
