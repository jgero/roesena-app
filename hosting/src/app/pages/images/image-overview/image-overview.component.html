<h1>Bilder</h1>

<app-search-sort [hasSorting]="false" #searchSort></app-search-sort>

<div class="imageWrapper">
  <app-image-card
    *ngFor="let image of $images | async | filterImagesBySearchString: searchSort.searchString"
    [image]="image"
  ></app-image-card>
</div>

<button routerLink="/images/edit" class="floating-action outlined"><i class="material-icons">add</i></button>
