<h1>Bilder</h1>

<div class="body card">
  <button
    class="text icon"
    *ngIf="auth.$user.getValue() && (auth.$user.getValue().id === image.ownerId || auth.$user.getValue().authLevel >= 4)"
    [routerLink]="'/images/edit/' + image.id"
  >
    <i class="material-icons">edit</i>
  </button>
  <img [src]="$src | async" />
  <app-tags [tags]="image.tags"></app-tags>
</div>
