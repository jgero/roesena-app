<ng-container *ngIf="image$ | async as image">
  <main>
    <img [src]="url$ | async" alt="Bild Detailansicht" />
    <mat-chip-list>
      <mat-chip *ngFor="let tag of image.tags" (click)="onTagClick(tag)">{{ tag }}</mat-chip>
    </mat-chip-list>
    <div class="fab-container">
      <a mat-fab [color]="'primary'" *ngIf="canEdit$ | async" [routerLink]="'/images/edit/' + image.id"
        ><mat-icon>edit</mat-icon></a
      >
      <button mat-fab [color]="'primary'" (click)="fillSearchForArticles(image)"><mat-icon>description</mat-icon></button>
    </div>
  </main>
  <mat-toolbar class="footer">
    <div class="spacer"></div>
    <div>{{ image.ownerName }}</div>
  </mat-toolbar>
</ng-container>
