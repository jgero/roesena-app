<h1>Bild bearbeiten</h1>

<form class="card" #imageForm="ngForm" (ngSubmit)="onSubmit()">
  <button routerLink="/images/overview" class="text close"><i class="material-icons">close</i>SCHLIESSEN</button>
  <app-input name="title" label="Titel" [required]="true" [style.grid-area]="'title'" [ngModel]="image.title"></app-input>
  <input type="file" [style.grid-area]="'fileChooser'" />
  <app-tag-input [style.grid-area]="'tags'"></app-tag-input>
  <button [disabled]="imageForm.invalid" class="contained" [style.grid-area]="'save'">
    <i class="material-icons">save</i>SPEICHERN
  </button>
  <button [disabled]="isNew" class="contained delete" [style.grid-area]="'delete'">
    <i class="material-icons">delete</i>LÃ–SCHEN
  </button>
</form>
