<mat-toolbar class="header" [color]="'accent'">
  <div>
    <span class="title">Bilder</span>
    <a mat-icon-button [routerLink]="'/images/edit'" *ngIf="auth.$user | async">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div class="spacer"></div>
  <div>
    <mat-form-field class="search-field">
      <mat-label>Suchbegriff</mat-label>
      <input matInput type="text" [(ngModel)]="searchString" />
      <button *ngIf="searchString" matSuffix mat-icon-button aria-label="clear" (click)="searchString = ''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-icon-button aria-label="search" (click)="runSearch()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-grid-list class="content" [cols]="cols" [rowHeight]="'700px'" [gutterSize]="'16px'">
  <mat-grid-tile *ngFor="let image of $images | async">
    <app-image-card [image]="image"></app-image-card>
  </mat-grid-tile>
</mat-grid-list>
