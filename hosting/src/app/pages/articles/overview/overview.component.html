<mat-toolbar class="header" [color]="'accent'">
  <div>Artikel</div>
</mat-toolbar>

<mat-progress-bar *ngIf="($data | async) === null" [color]="'accent'" [mode]="'indeterminate'"></mat-progress-bar>

<app-search-bar [searchStrings]="$searchTags | async" (search)="onSearchEvent($event)"></app-search-bar>

<mat-grid-list *ngIf="$data | async as articles" [cols]="cols" [rowHeight]="'300px'" [gutterSize]="'16px'" @cardFlyIn>
  <mat-grid-tile *ngFor="let article of articles">
    <app-article-card [data]="article" [navigateOnTagClick]="false" (tagClick)="onTagClick($event)"></app-article-card>
  </mat-grid-tile>
</mat-grid-list>

<a mat-fab class="add-fab" color="primary" [routerLink]="'/articles/edit'" *ngIf="canCreate()"><mat-icon>add</mat-icon></a>

<mat-paginator
  *ngIf="!searchString"
  [pageSize]="limit"
  [pageIndex]="pageIndex"
  [hidePageSize]="true"
  [length]="$dataLength | async"
  (page)="onPage($event)"
></mat-paginator>
