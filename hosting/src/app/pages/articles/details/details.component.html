<mat-toolbar [color]="'accent'">
  <div>{{ article.title }}</div>
  <div class="spacer"></div>
</mat-toolbar>

<main>
  <app-image-card *ngIf="$image | async as image" [data]="image"></app-image-card>
  <app-markdown-viewer [markdownText]="article.content"></app-markdown-viewer>
  <mat-chip-list>
    <mat-chip *ngFor="let tag of article.tags"> {{ tag }} </mat-chip>
  </mat-chip-list>
</main>

<div class="fab-container">
  <a mat-fab [color]="'primary'" *ngIf="canEdit(article)" [routerLink]="'/articles/edit/' + article.id"
    ><mat-icon>edit</mat-icon></a
  >
  <a mat-fab [color]="'primary'" [routerLink]="getLinkToImages(article)"><mat-icon>image</mat-icon></a>
</div>

<mat-toolbar>
  <div>{{ article.created | toLocalDateString }}</div>
  <div class="spacer"></div>
  <div>{{ article.ownerName }}</div>
</mat-toolbar>
