<mat-toolbar [color]="'accent'" *ngIf="groupName$ | async as groupName">
  <div>{{ groupName }}</div>
  <div class="spacer"></div>
  <a mat-icon-button [routerLink]="'/images/overview/' + groupName"> <mat-icon>image</mat-icon> </a>
  <a mat-icon-button *ngIf="externalPageLink$ | async as externalPageLink" href="{{ externalPageLink }}" target="_blank">
    <mat-icon>link</mat-icon>
  </a>
</mat-toolbar>

<main>
  <app-image-card *ngIf="imageData$ | async as image" [data]="image"></app-image-card>
  <app-markdown-viewer *ngIf="textData$ | async as text" [markdownText]="text.content"></app-markdown-viewer>
</main>
