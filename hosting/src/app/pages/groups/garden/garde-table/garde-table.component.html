<table mat-table *ngIf="defs" [dataSource]="defs" multiTemplateDataRows>
  <!-- column definitions -->
  <ng-container
    matColumnDef="{{ column }}"
    *ngFor="let column of columnsToDisplay; let i = index"
    [stickyEnd]="column === 'images-link'"
  >
    <ng-container *ngIf="column !== 'images-link'; else linkColumn">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">
        {{ i === 3 ? element[columnKeys[i]].join(", ") : element[columnKeys[i]] }}
      </td>
    </ng-container>
    <!-- column to navigate to images -->
    <ng-template #linkColumn>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button [color]="'primary'" [routerLink]="'/images/overview/' + element.title + ' ' + element.year"
          ><mat-icon>images</mat-icon></a
        >
      </td>
    </ng-template>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div>
          {{ element.active.join(", ") }}
        </div>
      </div>
    </td>
  </ng-container>

  <!-- row definitions -->
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplay"
    class="element-row"
    [class.expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
  ></tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
