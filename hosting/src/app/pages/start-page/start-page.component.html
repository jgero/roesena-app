<div class="stripes">
  <div class="stripe blue"></div>
  <div class="stripe red"></div>
  <div class="stripe yellow"></div>
</div>

<figure>
  <figcaption>
    <h2>News</h2>
    <a mat-flat-button [color]="'accent'" [routerLink]="'/articles/overview'">MEHR ANZEIGEN</a>
  </figcaption>
  <mat-divider></mat-divider>
  <ng-container *ngIf="article$ | async as article">
    <h3>{{ article.title }}</h3>
    <p class="subtitle">{{ article.ownerName }} - {{ article.created | toLocalDateString }}</p>
    <app-markdown-viewer [markdownText]="article.content"></app-markdown-viewer>
    <a mat-button [color]="'primary'" [routerLink]="'/articles/details/' + article.id">MEHR</a>
  </ng-container>
</figure>

<figure>
  <figcaption>
    <h2>Events</h2>
    <a mat-flat-button [color]="'accent'" [routerLink]="'/events/overview'">MEHR ANZEIGEN</a>
  </figcaption>
  <ng-container *ngIf="event$ | async as ev">
    <h3>{{ ev.title }}</h3>
    <p class="subtitle">{{ ev.ownerName }} - {{ ev.date | toLocalDateString }}</p>
    <app-markdown-viewer [markdownText]="ev.description"></app-markdown-viewer>
    <a mat-button [color]="'primary'" [routerLink]="'/events/details/' + ev.id">MEHR</a>
  </ng-container>
</figure>
