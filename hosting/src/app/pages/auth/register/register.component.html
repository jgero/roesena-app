<mat-toolbar [color]="'accent'">Registrieren</mat-toolbar>
<main>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field [style.grid-area]="'email'">
      <mat-label>E-Mail</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="registerForm.get('email').invalid"> {{ getErrorMessage(registerForm.get("email")) }} </mat-error>
    </mat-form-field>
    <mat-form-field [style.grid-area]="'name'">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="registerForm.get('name').invalid"> {{ getErrorMessage(registerForm.get("name")) }} </mat-error>
    </mat-form-field>
    <mat-form-field [style.grid-area]="'password'">
      <mat-label>Passwort</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="registerForm.get('password').invalid"> {{ getErrorMessage(registerForm.get("password")) }} </mat-error>
    </mat-form-field>
    <button mat-flat-button [color]="'primary'" type="submit" [disabled]="registerForm.invalid" [style.grid-area]="'button'">
      REGISTRIEREN
    </button>
  </form>
</main>
