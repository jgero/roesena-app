<mat-toolbar [color]="'accent'">
  <div>Gruppen-Manager</div>
  <div class="spacer"></div>
  <div>
    <mat-form-field class="search-field">
      <mat-label>Suchbegriff</mat-label>
      <input
        matInput
        #searchInput
        matTooltip="Suchbegriffe durch Komma trennen"
        type="text"
        [(ngModel)]="searchString"
        (keydown.enter)="searchButton._elementRef.nativeElement.click()"
      />
      <button *ngIf="searchString" matSuffix mat-icon-button aria-label="clear" (click)="searchString = ''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-icon-button #searchButton aria-label="search" (click)="onSearchClick()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-grid-list *ngIf="$withForm | async as persons; else loading" [cols]="cols" [rowHeight]="'200px'" [gutterSize]="'16px'">
  <mat-grid-tile *ngFor="let person of persons">
    <form
      [formGroup]="person.form"
      (ngSubmit)="
        onSubmit(person.id, person.form.get('confirmed').value, person.form.get('groups').value, person.name, person.form)
      "
    >
      <mat-toolbar>
        <span>{{ person.name }}</span>
        <div class="spacer"></div>
        <button
          *ngIf="!person.form.disabled; else saveSpinner"
          mat-flat-button
          [color]="'primary'"
          type="submit"
          [disabled]="person.form.invalid || !person.form.dirty || person.form.disabled"
        >
          <mat-icon>save</mat-icon>SPEICHERN
        </button>
        <ng-template #saveSpinner>
          <mat-spinner [color]="'accent'" [diameter]="36"></mat-spinner>
        </ng-template>
      </mat-toolbar>
      <mat-checkbox formControlName="confirmed">Best√§tigtes Mitglied</mat-checkbox>

      <mat-form-field>
        <mat-chip-list #chipList formControlName="groups">
          <mat-chip
            *ngFor="let group of this.person.form.get('groups').value"
            (removed)="chips.removeItem(group, person.form.get('groups'))"
          >
            {{ group }}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
          <input
            placeholder="Gruppen"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="chips.addItem($event, person.form.get('groups'))"
          />
        </mat-chip-list>
      </mat-form-field>
    </form>
  </mat-grid-tile>
</mat-grid-list>

<mat-paginator
  *ngIf="!searchString"
  [pageSize]="limit"
  [pageIndex]="pageIndex"
  [hidePageSize]="true"
  [length]="$dataLength | async"
  (page)="onPage($event)"
></mat-paginator>

<ng-template #loading>
  <mat-progress-bar [color]="'accent'" [mode]="'indeterminate'"></mat-progress-bar>
</ng-template>
