<h2 mat-dialog-title>Gruppe hinzufügen</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field>
    <input matInput #groupInput pattern="^[a-zA-ZäöüÄÖÜß -]+$" placeholder="Gruppen-Name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="''">Abbrechen</button>
  <button mat-button [mat-dialog-close]="groupInput.value" cdkFocusInitial>Hinzufügen</button>
</mat-dialog-actions>
