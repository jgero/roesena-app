<app-page-header [title]="'Ups'" [matIcon]="'error'"></app-page-header>

<ng-container *ngIf="code | async as errorCode">
  <ng-container *ngIf="errorCode === '403'">
    <p class="number">{{ errorCode }}</p>
    <p>Zugriff verweigert</p>
  </ng-container>

  <ng-container *ngIf="errorCode === '404'">
    <p class="number">{{ code | async }}</p>
    <p>Hier scheint nichts zu sein</p>
    <button mat-button (click)="goBack()">ZURÃœCK ZUR LETZTEN SEITE?</button>
    <button mat-flat-button [color]="'warn'" routerLink="/contact">FEHLER MELDEN</button>
  </ng-container>
</ng-container>
